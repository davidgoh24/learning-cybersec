<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <button onclick="whatChoice('heads')">
      heads
    </button>
    <button onclick="whatChoice('tails')">
      tails
    </button>
    <p class="js-choice"></p>

    <script>
      let choice = '';
      let result = '';

      function whatChoice(choice) {
        document.querySelector('.js-choice').innerHTML = `You chose: ${choice}`;
      }
    </script>
  </body>
</html>
