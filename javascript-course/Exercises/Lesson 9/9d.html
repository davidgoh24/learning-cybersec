<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>

    <input class="js-name" placeholder="Name">
    <button onclick="displayName()">
      Submit
    </button>
    <p class="js-display"></p>

    <script>
      function displayName() {
        getName = document.querySelector('.js-name').value;
        document.querySelector('.js-display').innerHTML = `Your name is ${getName}`;
      }
    </script>
  </body>
</html>
