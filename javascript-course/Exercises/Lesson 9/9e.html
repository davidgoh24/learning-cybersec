<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>

    <input class="js-name" placeholder="Name" onkeydown="handleOnClick(event)">
    <button onclick="displayName()">
      Submit
    </button>
    <p class="js-display"></p>

    <script>
      function displayName() {
        getName = document.querySelector('.js-name').value;
        document.querySelector('.js-display').innerHTML = `Your name is ${getName}`;
      }

      function handleOnClick(event) {
        if (event.key === 'Enter') {
          displayName();
        }
      }
    </script>
  </body>
</html>
