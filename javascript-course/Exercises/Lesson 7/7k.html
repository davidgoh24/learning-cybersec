<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="console.log(`Cart quantity: ${cartQuantity}`)">
      Show Quantity
    </button>

    <button onclick="updateCartQuantity(1)">
      Add to Cart
    </button>

    <button onclick="updateCartQuantity(2)">
      +2
    </button>

    <button onclick="updateCartQuantity(3)">
      +3
    </button>

    <button onclick="updateCartQuantity('reset')">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(amount) {
        if (amount === 'reset') {
          cartQuantity = 0;
          console.log('Cart Reset');
          console.log(`Cart Quantity: ${cartQuantity}`);
          return;
        }

        // ✅ Check before adding
        if (cartQuantity + amount > 10) {
          alert('Cannot add — you will exceed the limit of 10 items!');
          return;
        }

        // If okay, then add
        cartQuantity += amount;
        console.log(`Cart Quantity: ${cartQuantity}`);
      }
    </script>
  </body>
</html>
